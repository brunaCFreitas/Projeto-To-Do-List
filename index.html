<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Minha Lista de Tarefas
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <input type="text" id="texto-tarefa">
    <button type="submit" id="criar-tarefa">Criar</button><br>
    <button type="submit" id="apaga-tudo">Limpar Tarefas</button>
    <button type="submit" id="salvar-tarefas">Salvar</button>
    <button type="submit" id="remover-finalizados">Limpar Tarefas Concluídas</button>
   <button type="submit" id="mover-cima">Mover p/ cima</button>
   <button type="submit" id="mover-baixo">Mover p/ baixo</button>
   <button type="submit" id="remover-selecionado">Remover</button>
   
    <ol id="lista-tarefas"></ol>
    
    <script src="script.js"></script>
</body>
</html>
